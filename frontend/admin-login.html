<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MovieTrack</title>
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <i class="fas fa-shield-alt"></i>
                <h1>Admin Access</h1>
                <p>MovieTrack Administration Panel</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Admin Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="admin@movietrack.com"
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-admin-login">
                    <i class="fas fa-sign-in-alt"></i> Access Admin Panel
                </button>
            </form>

            <div class="admin-login-footer">
                <p><i class="fas fa-info-circle"></i> Admin access only</p>
                <p style="font-size: 12px; color: #6b7280; margin: 10px 0;">
                    Don't have an account? <a href="signup.html" style="color: #667eea;">Register first</a>, 
                    then run <code style="background: #f3f4f6; padding: 2px 6px; border-radius: 4px;">node create-admin.js your-email</code>
                </p>
                <a href="login.html">Regular User Login</a>
            </div>
        </div>

        <!-- Security Badge -->
        <div class="security-badge">
            <i class="fas fa-lock"></i>
            <span>Secure Admin Access</span>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
