<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Calendar - MovieTrack</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" id="hamburgerBtn" title="Menu">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-brand">
                <a href="dashboard.html" class="logo-link">
                    <img src="assets/logo.svg" alt="MovieTrack Logo" class="logo-svg">
                    <h1>MOVIETRACK</h1>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="tags-lists.html">Tags & Lists</a></li>
                <li><a href="calendar.html" class="active">Calendar</a></li>
                <li><a href="streaming.html">Streaming</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="#" id="themeToggleBtn" class="theme-toggle-btn" title="Toggle Theme"><i class="fas fa-moon"></i></a></li>
                <li><a href="#" id="profileBtn" class="profile-icon" title="Profile"><i class="fas fa-user-circle"></i></a></li>
                <li><a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a></li>
                <li><a href="#" id="logoutBtn" title="Logout"><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="calendar-header">
            <h1><i class="fas fa-calendar-alt"></i> Watch History Calendar</h1>
            <p class="subtitle">Visualize your watching habits over time</p>
        </div>

        <!-- Month Navigation -->
        <div class="calendar-nav">
            <button class="btn btn-icon" onclick="previousMonth()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h2 id="currentMonthYear"></h2>
            <button class="btn btn-icon" onclick="nextMonth()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Stats Summary -->
        <div class="calendar-stats">
            <div class="stat-card">
                <i class="fas fa-film"></i>
                <div>
                    <h3 id="monthTotal">0</h3>
                    <p>This Month</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-fire"></i>
                <div>
                    <h3 id="longestStreak">0</h3>
                    <p>Longest Streak</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <div>
                    <h3 id="avgRating">0.0</h3>
                    <p>Avg Rating</p>
                </div>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-container">
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be generated here -->
            </div>
        </div>

        <!-- Legend -->
        <div class="calendar-legend">
            <span><div class="legend-box empty"></div> No movies</span>
            <span><div class="legend-box low"></div> 1-2 movies</span>
            <span><div class="legend-box medium"></div> 3-4 movies</span>
            <span><div class="legend-box high"></div> 5+ movies</span>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
